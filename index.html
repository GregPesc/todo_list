<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row pb-5 bg-secondary-subtle">
            <h1 class="mb-5 text-center">To Do list</h1>
            <div class="col">
                <h2 class="text-center">Da fare</h2>
                <div id="todolist"></div>
            </div>
            <div class="col">
                <h2 class="text-center">In corso</h2>
                <div id="doinglist"></div>
            </div>
            <div class="col">
                <h2 class="text-center">Completato</h2>
                <div id="donelist"></div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col">
                <div class="buttons text-center">
                    <button type="button" class="btn btn-lg btn-primary mx-3" onclick="addTask()">Crea
                        task</button>
                    <button type="button" class="btn btn-lg btn-primary mx-3" onclick="startTask()">Inizia task</button>
                    <button type="button" class="btn btn-lg btn-primary mx-3" onclick="endTask()">Termina task</button>
                    <button type="button" class="btn btn-lg btn-primary mx-3" onclick="deleteTask()">Elimina
                        task</button>
                    <button type="button" class="btn btn-lg btn-primary mx-3" onclick="saveTasks()">Salva task</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
